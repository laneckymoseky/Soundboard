name: podcast_soundboard
description: A simple Flutter podcast soundboard app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/boo.mp3
    - assets/sounds/yay.mp3
    - assets/sounds/buzzer.mp3
    - assets/sounds/bell.mp3
